{% extends 'base.html' %}

{% block content %}

    {% include 'nav.html' %}
    <div class="container">
        <div class="row">
            <hr>
            <h2>Contatos</h2>
            <div class="col-md-6">
                Nome:
                <input type="text" value="{{obj.nome}}" class="form-control" readonly>
            </div>
            <div class="col-md-6">
                Email:
                <input type="text" value="{{obj.email}}" class="form-control" readonly>
            </div>
            <div class="col-md-12">
                Assunto:
                <input type="text" value="{{obj.assunto}}" class="form-control" readonly>
            </div>
            <div class="col-md-12">
                Mensagem:
                <textarea type="text" rows="6" class="form-control" readonly>{{obj.mensagem}}</textarea>
            </div>
        </div>
    </div>



{% endblock %}
