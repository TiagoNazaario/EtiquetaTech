{% extends 'base.html' %}
{% block content %} 

    {% include 'nav.html' %}
    <div class="container">
            <div class="row mt-4">
                <h2>Post</h2>
            </div>
            <hr>
            <div class="row">
                <div class="col-12">
                    <h3>Mensagem:</h3>
                    <div class="col-12 border rounded p-4 shadow">
                        {{post.mensagem}}
                    </div>
                </div>

                <div class="col-12">
                    <form action="" method="post" class="row mt-4 p-4 rounded shadow ">
                    {{form.csrf_token}}
                    
                    
                    {{form.comentario.label()}}
                    {{form.comentario(class="form-control")}}

                    {{form.btn_submit(class="btn btn-primary col-6 mt-2")}}
                </form>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

{% endblock %}
