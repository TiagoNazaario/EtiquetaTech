{% extends 'base.html' %}
{% block content %} 

    {% include 'nav.html' %}
    
    <div class="container">
        <hr>
        <h1>Formulário de GET</h1>
        <div class="row">
            <form action="" method="get" class="row mt-4">
                <div class="col-9">
                    Digite algo para pesquisa
                    <input type="text" name="pesquisa" class="form-control">
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-primary mt-4">Pesquisar</button>
                </div>
            </form>

            <p>Você pesquisou {{context['pesquisa1']}}</p>
            
            <hr>

            <div class="row">
                <h2>Formalário POST</h2>
                <form action="" method="post" class="row mt-4">
                    <div class="col-6">
                        Nome
                        <input type="text" name="nomeForm" class="form-control" required>
                    </div>
                    <div class="col-6">
                        Email
                        <input type="email" name="emailForm" class="form-control" required>
                    </div>
                    <div class="col-12">
                        Assunto
                        <input type="text" name="assuntoForm" class="form-control" required>
                    </div>
                    <div class="col-12">
                        Mensagem
                        <input type="text" name="msgForm" class="form-control" required>
                    </div>
                    <div class="col-3">
                        <button type="submit" class="btn btn-dark mt-4 ">Registrar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

{% endblock %}
