{% extends 'base.html' %}
{% block content %} 

    <title>Lista de Posts</title>
    
    {% include 'nav.html' %}
    
    <div class="container p-3 rounded shadow">

        <div class="row">
            <h2>Lista de Posts</h2>
        </div>
        

        <div class="col-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Post</th>
                        <th>usuario</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for linha in posts %}
                    <tr>
                        <td>{{linha.msg_resumo()}}</td>
                        <td>{{linha.usuario.nome}}</td>
                        <td><a href="{{url_for('PostDetail', id=linha.id)}}">Detalhes</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </div>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

{% endblock %}
